<div
  class="row row-cols-1 row-cols-md-2 g-4 mt-5 d-flex justify-content-center gap-3"
>
  <div
    class="card border-primary mb-3"
    style="max-width: 20rem"
    *ngFor="let notice of listNews"
  >
    <div class="card-header">
      <img
        [src]="notice.urlToImage || defaultUrlImage"
        alt="notice"
        class="card-img-top"
      />
    </div>
    <div class="card-body">
      <span class="badge bg-primary mb-5">{{ notice.source.name }}</span>
      <p class="card-text">{{ notice.title }}</p>
      <a class="btn btn-primary btn-block" [href]="notice.url" target="_blank"
        >See Complete</a
      >
    </div>
  </div>
</div>
